            <!-- Navegação -->

          <div id="main" class="site-main">
            <div id="main-content" class="single-page-content">
              <div id="primary" class="content-area">

                <div class="page-title">
                  <h1>Contato</h1>
                  <div class="page-subtitle">
                    <h4>Meios de contato</h4>
                  </div>
                </div>

                <div id="content" class="page-content site-content single-post"
                  role="main">

                  <div class="row">
                    <div class=" col-xs-12 col-sm-4 ">

                      <div id="info_list_1" class="info-list-w-icon">

                        <div class="info-block-w-icon">
                          <div class="ci-icon">
                            <i class="lnr lnr-envelope"></i>
                          </div>
                          <div class="ci-text">
                            <h4><a href="https://web.whatsapp.com/"
                                target="_blank">Whatsapp</a></h4>
                            <p></p>

                          </div>
                        </div>
                        <div class="info-block-w-icon">
                          <div class="ci-icon">
                            <i class="lnr lnr-envelope"></i>
                          </div>
                          <div class="ci-text">
                            <h4>São Paulo</h4>
                            <p></p>
                          </div>
                        </div>

                        <div class="info-block-w-icon">
                          <div class="ci-icon">
                            <i class="lnr lnr-envelope"></i>
                          </div>
                          <div class="ci-text">
                            <h4><a href="https://outlook.live.com/mail/0/"
                                class="__cf_email__"
                                data-cfemail="f199949d9d9eb19489909c819d94df929e9c">Email</a></h4>
                            <p></p>
                          </div>
                        </div>
                      </div>

                    </div>

                    <div class=" col-xs-12 col-sm-8 ">

                      <div class="block-title">
                        <h2>Como posso lhe ajudar?</h2>
                      </div>

                      <form id="contact_form" class="contact-form" action="#"
                        method="post">

                        <div class="messages"></div>

                        <div class="controls two-columns">
                          <div class="fields clearfix">
                            <div class="left-column">
                              <div class="form-group form-group-with-icon">
                                <input id="form_name" type="text" name="name"
                                  class="form-control" placeholder="Nome"
                                  required="required"
                                  data-error="Name is required.">
                                <div class="form-control-border"></div>
                                <div class="help-block with-errors"></div>
                              </div>

                              <div class="form-group form-group-with-icon">
                                <input id="form_email" type="email" name="email"
                                  class="form-control" placeholder="Email"
                                  required="required"
                                  data-error="Valid email is required.">
                                <div class="form-control-border"></div>
                                <div class="help-block with-errors"></div>
                              </div>

                              <div class="form-group form-group-with-icon">
                                <input id="form_name" type="text" name="subject"
                                  class="form-control" placeholder="Assunto"
                                  required="required"
                                  data-error="Subject is required.">
                                <div class="form-control-border"></div>
                                <div class="help-block with-errors"></div>
                              </div>
                            </div>
                            <div class="right-column">
                              <div class="form-group form-group-with-icon">
                                <textarea id="form_message" name="message"
                                  class="form-control"
                                  placeholder="Sua Messagem"
                                  rows="7" required="required"
                                  data-error="Please, leave me a message."></textarea>
                                <div class="form-control-border"></div>
                                <div class="help-block with-errors"></div>
                              </div>
                            </div>
                          </div>

                          <input type="submit" class="button btn-send disabled"
                            value="Enviar Mensagem">
                        </div>
                      </form>

                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>
